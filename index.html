<div>Teachable Machine Pose Model</div>
<button type="button" onclick="init()">Start</button>
<div><canvas id="canvas"></canvas></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    const URL = "./human-pose/";
    let model, webcam, ctx, labelContainer, maxPredictions, synths, noiseSynth;

    async function init() {
        await Tone.start();

        // reverb params
        const reverb = new Tone.Reverb({
            decay: 2.5,
            preDelay: 0.01
        }).toDestination();

        //more effects
        const delay = new Tone.FeedbackDelay("8n", 0.5).connect(reverb);
        const widener = new Tone.StereoWidener(0.8).connect(delay);

        // 3 chorus
        const numVoices = 3;
        //sound array
        synths = [];
        //Supersaw
        for (let i = 0; i < numVoices; i++) {
            const synth = new Tone.MonoSynth({
                oscillator: {
                    type: "fatsawtooth",
                    count: 8,
                    spread: 60 //too little?
                },
                envelope: {
                    attack: 0.4,
                    release: 0.8
                },
                portamento: 0.2 // Increase for more glide as needed
            }).connect(widener);
            synth.triggerAttack("C4"); //default
            synth.volume.value = -Infinity; // Start muted
            synths.push(synth);
        }

        // Noise layer
        noiseSynth = new Tone.NoiseSynth({
            noise: {
                type: 'pink' //full spread out spectrum
            },
            envelope: {
                attack: 0.8,
                release: 0.4
            }
        }).connect(delay);
        noiseSynth.triggerAttack();
        noiseSynth.volume.value = -Infinity; // muted also

        //background sine for bass
        const synth = new Tone.MonoSynth({
            oscillator: {
                type: "sine"
            },
            envelope: {
                attack: 1,
                release: 1
            },
            //too rough without filter, for softening it, remove as needed
            filter: {
                type: "lowpass",
                frequency: 2000,
                rolloff: -12
            },
            filterEnvelope: {
                attack: 0.5,
                baseFrequency: 400,
                octaves: 2
            }
        }).connect(widener);
        synth.volume.value = -24; // Lowered volume
        synth.triggerAttack("C2");
        synths.push(synth);

        //Code below directly from teachable machine (comments included)

        // Model data
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 400; // Increased from 200 to 400
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        //Put in predict function for efficiency
        const chords = [
            ["C4", "E4", "G4"], // C Major
            ["D4", "F4", "A4"], // D Minor
            ["E4", "G4", "B4"], // E Minor
            ["F4", "A4", "C5"], // F Major
            ["G4", "B4", "D5"], // G Major
            ["A4", "C5", "E5"], // A Minor
            ["B4", "D5", "F5"], // B Dim
            ["C5", "E5", "G5"]  // C Major
        ];

        // Find the pose with the highest probability
        let bestPose = 0;
        for (let i = 1; i < maxPredictions; i++) {
            if (prediction[i].probability > prediction[bestPose].probability) {
                bestPose = i;
            }
        }

        // Only play chord if confidence is above 50%
        const chord = prediction[bestPose].probability > 0.5 && bestPose < 8 ? chords[bestPose] : null;

        if (chord) {
            // Play the chord
            synths.forEach(synth => synth.volume.rampTo(0, 0.1)); // Unmute supersaw
            noiseSynth.volume.rampTo(-20, 0.1); // Unmute noise
            for (let i = 0; i < synths.length; i++) {
                if (chord[i]) {
                    synths[i].setNote(chord[i]);
                }
            }
        }

        // Display all prediction probabilities
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }

        // finally draw the poses
        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
</script>

<style>
    body {
        text-align: center;
    }
</style>
